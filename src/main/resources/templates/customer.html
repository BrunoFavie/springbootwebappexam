<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
              <th>Id</th>
                <th>Klantnummer</th>
                <th>Naam</th>
                <th>Achternaam</th>
                <th>Adres</th>
                <th>Postcode</th>
                <th>Woonplaats</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="customer : ${customer}">
                <td th:text="${customer.klantnummer}"><a href="/product/${product.Klantnummer}">Klantnummer</a></td>
                <td th:text="${customer.naam}">Naam</td>
                <td th:text="${customer.achternaam}">Achternaam</td>
                <td th:text="${customer.adres}">Adres</td>
                <td th:text="${customer.postcode}">Postcode</td>
                <td th:text="${customer.woonplaats}">Woonplaats</td>
                <td><a th:href="${ '/customer/' + customer.id}">View</a></td>
                <td><a th:href="${'/customer/edit/' + customer.id}">Edit</a></td>
                <td><a th:href="${'/customer/delete/' + customer.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
