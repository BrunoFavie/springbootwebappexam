<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Klantnummer:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{klantnummer}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Naam:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{naam}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Achternaam:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{achternaam}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Adres:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{adres}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Postcode:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{postcode}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Woonplaats:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{woonplaats}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
