<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Klantnummer:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.klantnummer}">Klantnummer</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.naam}">Naam</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.achternaam}">Achternaam</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">adress:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.adres}">Adres</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">postcode:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.Adress}">postcode</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Woonplaats:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.woonplaats}">Woonplaats</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
